name: Run tests

on:
  pull_request:
  workflow_dispatch:
  push:
    paths-ignore:
      - '*.md'
      - '*.org'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: make test
