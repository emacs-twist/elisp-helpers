name: CI
on:
  pull_request:
  push:
    branches:
    - master
    paths-ignore:
    - '**.md'
    - '**.org'
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nixpkgs_channel:
        - nixos-20.03-small
        - nixos-20.09-small
        - nixos-unstable-small
    steps:
    - uses: cachix/install-nix-action@v14
      with:
        nix_path: nixpkgs=channel:${{ matrix.nixpkgs_channel }}
    - uses: actions/checkout@v2.3.4
    - run: make test
